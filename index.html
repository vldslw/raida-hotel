<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <div class="header__upper">
          <button class="header__menu-button"></button>
          <h1 class="header__title">Raida</h1>
          <a href="/" class="header__link-button">Выбрать номер</a>
        </div>
        <div class="header__lower">
          <ul class="header__contacts-list">
            <li class="header__contact">
              <a href="/" class="header__contact-link">
                <img
                  src="./assets/icons/whatsapp-icon-transparent.svg"
                  alt="WhatsApp"
                  class="header__contact-img"
                />
              </a>
            </li>
            <li class="header__contact">
              <a href="/" class="header__contact-link">
                <img
                  src="./assets/icons/telegram-icon-transparent.svg"
                  alt="Telegram"
                  class="header__contact-img"
                />
              </a>
            </li>
          </ul>
        </div>
      </header>
      <main class="main">
        <section class="info"></section>
        <section class="rooms"></section>
        <section class="services"></section>
        <section class="reviews"></section>
        <section class="gallery"></section>
        <section class="contact"></section>
        <section class="welcome"></section>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
